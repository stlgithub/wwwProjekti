<form>
    <div class="rating">
        <input type="radio" name="rate" value="5" id="rate-5">
        <label for="rate-5" class=" bi bi-star-fill"></label>
        <input type="radio" name="rate" value="4" id="rate-4">
        <label for="rate-4" class=" bi bi-star-fill"></label>
        <input type="radio" name="rate" value="3" id="rate-3">
        <label for="rate-3" class=" bi bi-star-fill"></label>
        <input type="radio" name="rate" value="2" id="rate-2">
        <label for="rate-2" class=" bi bi-star-fill"></label>
        <input type="radio" name="rate" value="1" id="rate-1">
        <label for="rate-1" class=" bi bi-star-fill"></label>
    </div>

    <div class="mb-3">
        <label for="reviewHeading">Heading</label>
        <input type="text" class="form-control" id="reviewHeading" required>
    </div>
    <div class="mb-3">
        <label for="reviewContent">Review</label>
        <textarea class="form-control" id="reviewContent" rows="3" required></textarea>
    </div>
    
    <button class="btn btn-primary" onclick="sendReview()" type="button">Submit</button>
</form>

<p id="reviewMessage"></p>
